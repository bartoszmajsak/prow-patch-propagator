apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ${NAMESPACE}
  name: prow-patcher
  labels:
    app: prow-patcher
spec:
  replicas: 1 # Do not scale up.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prow-patcher
  template:
    metadata:
      labels:
        app: prow-patcher
    spec:
      serviceAccountName: "prow-deployer"
      containers:
        - name: prow-patcher
          image: quay.io/bmajsak/prow-patcher:latest
          args:
            - --dry-run=false
            - --config-path=/etc/config/config.yaml
          volumeMounts:
            - name: hmac
              mountPath: /etc/webhook
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
            - name: plugins
              mountPath: /etc/plugins
              readOnly: true
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: config
          configMap:
            name: config
        - name: plugins
          configMap:
            name: plugins
